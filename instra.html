<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Profile Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --button-bg: #262626;
      --button-hover: #444;
      --border-color: #333;
      --highlight-border: #444;
      --icon-color: #fff;
      --accent: #0095f6;
    }

    body.light-mode {
      --bg-color: #fff;
      --text-color: #000;
      --button-bg: #f0f0f0;
      --button-hover: #ddd;
      --border-color: #ccc;
      --highlight-border: #aaa;
      --icon-color: #000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.4s ease, color 0.4s ease;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    .toggle-theme {
      position: fixed;
      top: 10px;
      right: 15px;
      z-index: 999;
      background: var(--button-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      border-radius: 50%;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .toggle-theme:hover {
      background: var(--button-hover);
      transform: rotate(20deg);
    }

    .profile-header {
      display: flex;
      padding: 20px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
    }

    .profile-pic img {
      width: clamp(80px, 20vw, 120px);
      height: clamp(80px, 20vw, 120px);
      border-radius: 50%;
      border: 2px solid var(--highlight-border);
    }

    .profile-info {
      margin-left: 20px;
      flex: 1;
      min-width: 200px;
    }

    .profile-info h1 {
      font-size: clamp(18px, 4vw, 22px);
      margin: 0;
    }

    .verified {
      color: var(--accent);
      font-size: 18px;
      vertical-align: middle;
    }

    .profile-name {
      color: #999;
      margin: 4px 0;
    }

    .profile-stats {
      display: flex;
      gap: 15px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .bio {
      font-size: 14px;
      line-height: 1.4;
    }

    .profile-buttons {
      margin-top: 10px;
    }

    .profile-buttons button {
      background: var(--button-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 6px 12px;
      margin: 5px 8px 0 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .profile-buttons button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }

    .highlights {
      display: flex;
      overflow-x: auto;
      padding: 15px;
      gap: 15px;
    }

    .highlight {
      text-align: center;
      flex: 0 0 auto;
    }

    .highlight img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: 2px solid var(--highlight-border);
      transition: transform 0.3s ease;
    }

    .highlight img:hover {
      transform: scale(1.1);
    }

    .highlight p {
      margin-top: 5px;
      font-size: 12px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .heart-icon {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: #fff;
      font-size: 40px;
      opacity: 0.9;
      transition: transform 0.4s ease;
      pointer-events: none;
    }

    .gallery-item.show-heart .heart-icon {
      transform: translate(-50%, -50%) scale(1.3);
      animation: pulse 0.5s ease;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0.3; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    .actions {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: var(--button-bg);
      padding: 8px;
    }

    .actions i {
      font-size: 18px;
      cursor: pointer;
      color: var(--icon-color);
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .actions i:hover {
      color: var(--accent);
      transform: scale(1.1);
    }

    .likes {
      font-size: 13px;
      padding: 5px 10px;
      color: #bbb;
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .profile-info {
        margin-left: 0;
        margin-top: 15px;
      }

      .profile-buttons {
        justify-content: center;
        flex-wrap: wrap;
      }

      .profile-buttons button {
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>

    </div>
  </section>

  <script>
    let likes = [0, 0, 0];

    function likePost(el, index) {
      el.classList.add('show-heart');
      likes[index]++;
      document.getElementById(`likeCount${index}`).textContent = `${likes[index]} like${likes[index] > 1 ? 's' : ''}`;
      setTimeout(() => el.classList.remove('show-heart'), 700);
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const isLight = document.body.classList.contains("light-mode");
      document.querySelector(".toggle-theme").textContent = isLight ? "☀️" : "🌙";
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }

    window.onload = () => {
      const saved = localStorage.getItem("theme");
      if (saved === "light") {
        document.body.classList.add("light-mode");
        document.querySelector(".toggle-theme").textContent = "☀️";
      }
    }
  </script>

</html>
